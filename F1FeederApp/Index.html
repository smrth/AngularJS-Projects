<html>

<head>

    <title>F1 Feeder App</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="js/app.js" ></script>
    <script src="js/service.js" ></script>
    <script src="js/controller.js" ></script>
    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body ng-app="F1Feeder" ng-controller="driversController">

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        F1 Feeder
                    </a>
                </li>
                <li>
                    <a href="#">2014</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                	<table width="575px">
                        <tr>
                        	<td><a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a></td>
                            <td align="right"><input type="text" ng-model="nameFilter" placeholder="Search"/></td>
                        </tr>
                    </table>
                    <h1>&nbsp;&nbsp;Drivers Championship Standings</h1>
                    <table>
                        <thead>
                            <tr>
                            	<td>&nbsp;</td>
                            </tr>
                            <tr>
                              <td style="width:30px;"><b>#</b></td>
                              <td style="width:50px;">&nbsp;</td>
                              <td style="width:150px;"><b>Name</b></td>
                              <td style="width:150px;"><b>DOB</b></td>
                              <td style="width:150px;"><b>Team</b></td>
                              <td style="width:50px;"><b>Points</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="driver in driversList | filter: searchFilter">
                                <td>{{$index + 1}}</td>
                                <td><img src="img/Flags/{{driver.Driver.nationality}}.png" /></td>
                                <td>
                                <a href="{{driver.Driver.url}}" target="_blank" >{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a>
                                </td>
                                <td>{{driver.Driver.dateOfBirth | date:"MM/dd/yyyy"}}</td>
                                <td><a href="{{driver.Constructors[0].url}}" target="_balnk">{{driver.Constructors[0].name}}</a></td>
                                <td>{{driver.points}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
    </div>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
